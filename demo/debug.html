<!DOCTYPE html>
<html>
<head>
	<title>Duploader Debug</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../theme/default.css">
</head>
<body>
	<div style="width:100%; margin-top: 2000px">
		<input type="button" id="file_select" value="上传">
		<input style="width:400px" type="text" id="file_path" value="">
	</div>
</body>
</html>
<script type="text/javascript" src="../src/constructor.js"></script>
<script type="text/javascript" src="../src/api.js"></script>
<script type="text/javascript" src="../src/tool.js"></script>
<script type="text/javascript" src="../src/view.js"></script>
<script type="text/javascript" src="../src/delegate.js"></script>
<script type="text/javascript" src="../src/uploader.js"></script>
<script type="text/javascript" src="../src/event.js"></script>
<script type="text/javascript" src="../src/message.js"></script>
<script type="text/javascript">
	var uploader = new Duploader({
	    debug: true,
	    multiple:true,
	    chunk:true,
	    btn_open: 'file_select',
	    upload_url: "../demo_server/PHP/upload.php",
    	upload_type: "post",
	});
	uploader.on('ready',function(){
		this.debug('ready','debug');
	});
	uploader.on('file_select',function(file_info){
		this.debug('file_select','debug');
	});
	uploader.on('file_add',function(file_info){
		this.debug('file_add','debug');
	});
	uploader.on('file_change',function(file_info){
		this.debug('file_change','debug');
	});
	uploader.on('file_remove',function(file_info){
		this.debug('file_remove','debug');
	});
	uploader.on('upload_begin',function(file_info){
		this.debug('upload_begin','debug');
	});
	uploader.on('upload_finish',function(file_info){
		this.debug('upload_finish','debug');
	});
	uploader.on('result',function(result){
		this.debug('result','debug');
		alert('上传完毕');
		this.debug(result);
	});
</script>
