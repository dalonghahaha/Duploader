<!DOCTYPE html>
<html>
<head>
    <title>Duploadr Bootstrap Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <h3>单个文件上传</h3>
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-btn">
                    <input type="text" class="form-control" readonly="readonly" id="upload_url">
        		    <button class="btn btn-primary" id="upload" >上传文件</button>
      			</span>
            </div>
        </div>
    </div>
    <h3>多个文件上传</h3>
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="upload_multiple" upload-type="multiple">上传文件</button>
                </span>
            </div>
        </div>
    </div>
    <h3>websocket上传</h3>
    <div class="row">
        <div class="col-lg-4">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="upload_websocket">上传文件</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/Duploader.core.js"></script>
<script type="text/javascript" src="../lib/Duploader.bootstrap.js"></script>
<script type="text/javascript">
var upload = new DuploaderBootstrap({
    id:'upload',
    upload_url: "../demo_server/PHP/upload.php",
    upload_type: "post",
    success_callback:function(result) {
        console.log(result);
        $("#upload_url").val(result.file_path);
    }
});

var upload_multiple = new DuploaderBootstrap({
    id:'upload_multiple',
    upload_url: "../demo_server/PHP/upload.php",
    upload_type: "post",
    success_callback:function() {
        alert('上传完毕');
    }
});

var upload_websocket = new DuploaderBootstrap({
    id:'upload_websocket',
    upload_url: "ws://localhost:2345",
    upload_type: "websocket",
    success_callback:function() {
        alert('上传完毕');
    }
});
</script>
